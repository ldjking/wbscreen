<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.ul {
	list-style:none;
	counter:row;
}

li{
	counter-increment:row;
}
li:before{
	counter-increment:row;
}

</style>
</head>

<body>
<ul>
  <li>刘东杰</li>
  <li>李哲</li>
  <li>刘东杰</li>
  <li>刘东杰</li>
  <li>刘东杰</li>
  <li>刘东杰</li>
</ul>
</body>
</html>
