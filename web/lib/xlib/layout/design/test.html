<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
html ,body{
	margin: 0;
	padding: 0;
	overflow: hidden;
}

.top {
	position: fixed;
	top: 0px;
	width: 100%;
	height: 64px;
	background-color: #666;
	z-index: 2;
	transition: all ease-in-out 0.6s;
	opacity: 1;
}
.down {
	position: fixed;
	top: 0px;
	width: 100%;
	height: 100%;
	background-color: #FFF;
	overflow: hidden;
	box-sizing: border-box;
	padding-top: 64px;
	z-index: 1;
			transition:all ease-in-out 0.6s;

}
.main {
	top: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
	box-sizing: border-box;
	padding-top: 64px;
	z-index: 1;
	background-color: #CCC;
}
.top2 {
	position: fixed;
	top: 0px;
	width: 100%;
	height: 0px;
	background-color: #666;
	z-index: 2;
	transition: all ease-in-out 0.6s;
	opacity: 0.5;
}
.down2 {
	position: fixed;
	top: 0px;
	width: 100%;
	height: 100%;
	background-color: #FFF;
	overflow: hidden;
	box-sizing: border-box;
	padding-top: 0px;
	z-index: 1;
		transition:all ease-in-out 0.6s;

}
</style>
</head>

<body>
<div class="top" id="top"></div>
<div class="down" id="down">
	<div class="main"></div>
</div>
<script>
	var top=document.getElementById("top");
	var down=document.getElementById("down");
	
	top.onclick=function(){
		top.className="top2";
		down.className="down2";
	}
	down.onclick=function(){
		top.className="top";
		down.className="down";
	}
</script>
</body>
</html>
