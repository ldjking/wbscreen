<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动态效果更加细致的树组件</title>
<link rel="stylesheet" type="text/css" href="../tree.css">
</head>

<body>
<div class="tree" id="tree" style="width:240px; background-color:#ccc">
  <div class="node lvl1 show close" v=1>我的电脑</div>
  <div class="node lvl1 show open" v=1>我的电脑</div>
    <div class="node lvl2 show open" v=2>本地磁盘C盘</div>
    <div class="leaf lvl3 show" v=3>Windows</div>
    <div class="leaf lvl3 show" v=3>System</div>
    <div class="leaf lvl3 show" v=3>Document</div>
    <div class="node lvl2 show open" v=2>本地磁盘D盘</div>
    <div class="leaf lvl3 show" v=3>工作相关</div>
    <div class="leaf lvl3 show" v=3>Program Files</div>
    <div class="node lvl2 show open" v=2>本地磁盘E盘</div>
    <div class="leaf lvl3 show active" v=3>学习资料</div>
    <div class="leaf lvl3 show" v=3>图像资源</div>
  <div class="leaf lvl3 show" v=3>音乐</div>
    <div class="node lvl1 show close" v=1>我的电脑</div>
    <div class="node lvl1 show close" v=1>我的电脑</div>
</div>
<script src="tree.js"></script>
</body>
</html>
