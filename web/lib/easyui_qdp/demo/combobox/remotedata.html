<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Binding to Remote Data - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/demo/demo.css">
	<script type="text/javascript" src="../../../../../../32guide/template/js/easyui_qdp/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../../../../../32guide/template/js/easyui_qdp/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Binding to Remote Data</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>The ComboBox is bound to a remote data.</div>
	</div>
	<input class="easyui-combobox" 
			name="language"
			data-options="
					url:'../combobox/combobox_data1.json',
					valueField:'id',
					textField:'text',
					panelHeight:'auto',
                    onBeforeLoad: function(param){
					},
                    onLoadSuccess:function(){
                    	//alert($(this).data('load'));
                        var num=$(this).data('load');
                    	if(num>1)	return;
                        else if(num==null)	num=1;
                        else num++;
                    	var data=$(this).combobox('getData');
                        if(num>0){
                            alert(JSON.stringify(data));
                        }
                        //data.push({id:0,text:'&nbsp;'});
                        //$(this).combobox('loadData',data);
                    }
			">

</body>
</html>
