<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Load Dynamic ComboBox Data - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../32guide/template/js/easyui_qdp/demo/demo.css">
	<script type="text/javascript" src="../../../../../../32guide/template/js/easyui_qdp/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../../../../../32guide/template/js/easyui_qdp/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Load Dynamic ComboBox Data</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the button below to load data.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#language').combobox('reload', '../combobox/combobox_data1.json')">LoadData</a>
	</div>

	<input class="easyui-combobox" id="language" name="language"
			data-options="valueField:'id',textField:'text'">
</body>
</html>
