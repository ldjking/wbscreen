  <div class="node lvl2 close hide">

  </div>
  <div class="node open">
    <div class="state">

  </div>
  <div class="node lvl2 close">
    <div class="state">

</div>
<script type="text/javascript">
	window.onload=init;
	function init(){
		document.body.onclick=clickHandler;
	}
	
	function clickHandler(evt){
		var target=evt.target;
		//alert(target.className);
		
		var style=target.className;
		if(style&&style.indexOf("node")<0){
			target=target.parentNode;
			style=target.className;
		}
		if(style&&style.indexOf("node")<0){
			target=target.parentNode;
			style=target.className;
		}
		//alert(style);
		if(style&&style.indexOf("node")>=0){
			if(style.indexOf("close")>=0){
				target.className=style.replace("close","open");
			}
			else	target.className=style.replace("open","close");
		}
	}
</script>
</body>
