<body>
<div class="w-con">
  <div class="w-left wLeft" id="w_left">
    <div class="w-logo"> WBScreen </div>
    <div class="wb-navs" id="navs">
      <ul class="wb-menu">

          <label class="icon-suitcase">工作流 </label>
          <ul id="item1">
          </ul>
        </li>
        <li class="item2">
          <label class="icon-tools">系统定义 </label>
          <ul id="item2" class="active">
          	<li>标签定义</li>
            <li>消息定义</li>

          </ul>
        </li>
        <li class="item3">

          <ul id="item3">
          </ul>
        </li>
        <li class="item4">
          <label class="icon-abacus">财务管理</label>
          <ul id="item4">
          </ul>
        </li>
        <li class="item5">
          <label class="icon-star-4">物资管理</label>
          <ul id="item5">
          </ul>
        </li>
        <li class="item6">
          <label class="icon-cogs">运行管理</label>
          <ul id="item6">
          </ul>
        </li>
        <li class="item7">
          <label class="icon-stats-2">报表统计</label>

    </div>
  </div>
  <div class="w-right" id="w_right">
    <div class="w-add" id="w_add">
      <div class="w-right-top"> 创建一个新页面 </div>
      <!--如何让按钮更加迷人-->
      <div class="w-main-top"> 全部模板 </div>
      <div class="w-main">
        <div class="w-area">
          <div> </div>
          <div class="w-area-text"> 登录模板 </div>
        </div>
        <div class="w-area">
          <div> </div>
          <div class="w-area-text"> 表单模板 </div>
        </div>
        <div class="w-area">
          <div> </div>
          <div class="w-area-text"> 列表模板 </div>
        </div>
        <div class="w-area">
          <div> </div>
          <div class="w-area-text"> 主从模板 </div>
        </div>
      </div>
    </div>
    <div id="tp"><!--tp是模板配置向导页面--> 
    </div>
  </div>
  <a id="wGotop" class="w-gotop icon-angle-up" href="#w_right"></a>
</div>
<script src="../../../web/lib/xlib/require.js"></script> 
<script>
	//window.onresize=layout;
	window.onscroll=scrollHandler;
	
	function scrollHandler(){
		var goTop=document.getElementById("wGotop");
		var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
		
		if(scrollTop>=100){
			goTop.style.display="block";
		}
		else{
			goTop.style.display="none";
		}
	}
	var am=g.am;
	var tp=document.getElementById("tp");
	var wAdd=document.getElementById("w_add");
	wAdd.onclick=function(){
		wAdd.style.display="none";
	}
	am.run(tp,"tp.html");
</script>
