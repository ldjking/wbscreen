<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Html5 Web Framework XLib</title>
<style type="text/css">
html ,body{
	background-color: #CCC;
	padding: 0;
	margin: 0;
	height: 100%;
	overflow: hidden;
}

.top {
	position: fixed;
	top: 0px;
	height: 64px;
	background-color: rgba(48,48,48,0.7);
	width: 100%;
	z-index: 2;
}
.main {
	padding-top: 64%;
	height: 100%;
	box-sizing: border-box;
	z-index: 1;
}
.app {
	height: 100%;
	background-color: #F00;
}
.foot {
	position: fixed;
	bottom: 0px;
	height: 64px;
	background-color: rgba(48,48,48,0.8);
	width: 100%;
	z-index: 3;
}
</style>
</head>

<body>
<div class="top"></div>
<div class="main">
	<div class="app"></div>
</div>
<div class="foot"></div>
</body>
</html>
