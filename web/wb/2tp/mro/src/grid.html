<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Grid</title>
<link rel="stylesheet" type="text/css" href="../../../32guide/mro/src/css/grid.css">
<link rel="stylesheet" type="text/css" href="../../../32guide/mro/src/css/31grid.css">

</head>

<body class="grid">
<div class="gridContainer" id="grid_0_container" style="width: 100%; height: 100%;">
  <div class="top_left" id="grid_0_1">
    <table id="grid_0_1table" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td class="w01"><div class="w01" style="width: 4px;">
              <input class="checkbox" id="grid_0_selectAll" type="checkbox">
            </div></td>
          <td class="w02"><div class="w02" style="width: 30px;">
              序号
            </div></td>
          <td class="asc"><div class="cell" style="width: 80px;">
              主键
            </div></td>
        </tr>
        <tr class="filter">
          <td class="w01"></td>
          <td class="w02"><div class="w02">
            </div></td>
          <td><input class=" query cell" style="width: 80px;" type="text"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="top_right" id="grid_0_2" style="left: 177px; margin-right: 0px; margin-left: 0px;">
    <table id="grid_0_2table" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td class="asc"><div class="cell" style="width: 160px;">
              姓名
            </div></td>
          <td class="asc"><div class="cell" style="width: 60px;">
              性别
            </div></td>
          <td class="asc"><div class="cell" style="width: 80px;">
              出生日期
            </div></td>
          <td class="asc"><div class="cell" style="width: 160px;">
              账户
            </div></td>
          <td class="asc"><div class="cell" style="width: 100px;">
              密码
            </div></td>
          <td class="asc"><div class="cell" style="width: 100px;">
              状态
            </div></td>
        </tr>
        <tr class="filter">
          <td><input class=" query cell" style="width: 160px;" type="text"></td>
          <td><input class=" query cell" style="width: 60px;" type="text"></td>
          <td><input class=" query cell" style="width: 80px;" type="text"></td>
          <td><input class=" query cell" style="width: 160px;" type="text"></td>
          <td><input class=" query cell" style="width: 100px;" type="text"></td>
          <td><input class=" query cell" style="width: 100px;" type="text"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="center_left" id="grid_0_3" style="margin-top: 0px; margin-bottom: 0px;">
    <table id="grid_0_3table" cellspacing="0" cellpadding="0">
      <tbody>
        <tr style="height: 30px;">
          <td class="w01"><div class="w01">
              <input class="checkbox" type="checkbox">
            </div></td>
          <td class="w02"><div class="w02">
              1
            </div></td>
          <td><textarea class="cell text" style="width: 80px; height: 20px; text-align: center;" rows="1" readonly>100021</textarea></td>
        </tr>
        <tr style="height: 30px;">
          <td class="w01"><div class="w01">
              <input class="checkbox" type="checkbox">
            </div></td>
          <td class="w02"><div class="w02">
              2
            </div></td>
          <td><textarea class="cell text" style="width: 80px; height: 20px; text-align: center;" rows="1" readonly>100022</textarea></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="center_right" id="grid_0_4" style="margin: 0px; left: 177px;">
    <table id="grid_0_4table" cellspacing="0" cellpadding="0">
      <tbody>
        <tr style="height: 30px;">
          <td><textarea class="cell text" style="width: 160px; height: 20px; text-align: center;" rows="1" readonly>刘东杰</textarea></td>
          <td><textarea class="cell text" style="width: 60px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 80px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 160px; height: 15px; text-align: left;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 100px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 100px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
        </tr>
        <tr style="height: 30px;">
          <td><textarea class="cell text" style="width: 160px; height: 20px; text-align: center;" rows="1" readonly>王智华</textarea></td>
          <td><textarea class="cell text" style="width: 60px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 80px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 160px; height: 15px; text-align: left;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 100px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
          <td><textarea class="cell text" style="width: 100px; height: 15px; text-align: center;" rows="1" readonly></textarea></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="header_bg" id="grid_0_header">
  </div>
  <div class="header_bg2" id="grid_0_header">
  </div>
  <div class="pager" id="grid_0_pager">
    <table class="pageInfo" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td class="rowNum" id="grid_0_rowNum">共2条数据</td>
          <td class="pageNum" id="grid_0_pageNum"></td>
        </tr>
      </tbody>
    </table>
    <table class="pageTable" style="display: none;" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td class="pagebtn" id="grid_0_firstPage">首页</td>
          <td class="pagebtn" id="grid_0_prePage">上一页</td>
          <td class="pagebtn" id="grid_0_nextPage">下一页</td>
          <td class="pagebtn" id="grid_0_lastPage">尾页</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer_bg" id="grid_0_footer">
  </div>
  <div class="scroll_h" id="grid_0_scroll_h" style="display: none;">
  </div>
  <div class="scrollbar_h" id="grid_0_scrollbar_h" style="display: none;">
  </div>
  <div class="scroll_v" id="grid_0_scroll_v" style="display: none;">
  </div>
  <div class="scrollbar_v" id="grid_0_scrollbar_v" style="display: none;">
  </div>
</div>

</html>
