<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic DataGrid - jQuery EasyUI Demo</title>
<script type="text/javascript" src="../../../web/js/common/t3.js"></script>
<script type="text/javascript" src="p3_1.js"></script>
<script type="text/javascript" src="../../../web/js/common/jsimport.js"></script>
</head>
<body>
<div class="container">
  <div class="top" id="top">
    <table id="dg">
    </table>
  </div>
  <div class="middle" id="middle">
    <div  class="noborder" id="tab">
      <div id="child" title="从表管理">
        <form class="formChild">
          <table id="dg1">
          </table>
        </form>
      </div>
      <div id="query" title="对象查询">
        <form class="formPanel" id="queryForm" method="post">
          <table>
            <tr>
              <td>商品名称:</td>
              <td colspan="3"><input  type="text" name="itemid"/></td>
            </tr>
            <tr>
              <td>金额范围大于:</td>
              <td><input  type="text" name="productid"/></td>
              <td align="right">小于:</td>
              <td><input  type="text" name="productid"/></td>
            </tr>
            <tr>
              <td>时间早于:</td>
              <td><input  type="text" name="listprice" /></td>
              <td align="right">晚于:</td>
              <td><input type="text" name="unitcost" /></td>
            </tr>
            <tr>
              <td>多选选项:</td>
              <td colspan="3"><span>
                <input type="checkbox" checked>
                西陵区</span><span>
                <input type="checkbox" checked>
                夷陵区</span><span>
                <input type="checkbox">
                伍家岗</span></td>
            </tr>
            <tr>
              <td>单选选项:</td>
              <td colspan="3"><input type="radio" name="sex"/>
                男
                <input type="radio" name="sex"/>
                女</td>
            </tr>
            <tr>
              <td>税务编号:</td>
              <td><input type="text" name="status"/></td>
              <td>财务负责人:</td>
              <td><input type="text" name="status"/></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <div class="down" id="down">
    <a id="btn2_save" href="#">保存</a>
    <a id="btn2_edit" href="#">修改</a>
    <a id="btn2_search" href="#">搜索</a>
    <a id="btn2_addItem" href="#">新增行</a>
    <a id="btn2_rmItem" href="#">删除行</a>
    <a id="btn2_ok" href="#">提交更改</a>
  </div>
</div>
<div class="mask" id="mask">加载中</div>
<div id="tb">
	<a id="btn_add" href="#"></a>
    <a id="btn_edit" href="#"></a>
    <a id="btn_delete" href="#"></a>
    <a id="btn_refresh" href="#"></a>
    <a id="btn_search" href="#"></a>
</div>
</body>
</html>
