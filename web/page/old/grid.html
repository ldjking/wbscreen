<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>简单列表测试</title>
	<link rel="stylesheet" type="text/css" href="../../lib/easyui_qdp/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../lib/easyui_qdp/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../lib/easyui_qdp/demo/demo.css">
	<script type="text/javascript" src="../../lib/easyui_qdp/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../../lib/easyui_qdp/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The DataGrid is created from markup, no JavaScript code needed.</div>
	</div>
	<div style="margin:10px 0;"></div>
	
	<div style="padding:10px; height:250px">
		<table id="dg" class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px;"
			data-options="singleSelect:true,
			collapsible:true,
			fit:true,
			onClickRow:c">
		<thead>
			<tr>
				
					<th data-options="field:'itemid',width:80,hidden:0">Item ID</th>

				
					<th data-options="field:'productid',width:100,hidden:0">Product</th>

				
					<th data-options="field:'listprice',width:100,hidden:0">List Price</th>

				
					<th data-options="field:'unitcost',width:80,hidden:0">Unit Cost</th>

				
					<th data-options="field:'attr1',width:250,hidden:0">Attribute</th>

				
					<th data-options="field:'status',width:60,hidden:0">Status</th>

				
			</tr>
		</thead>
	</table></div>
<script type="text/javascript">
	window.onload=init;
	function init(){
		$.get("http://localhost/file/a.json",null,function(result){
			console.log(result);
			$("#dg").datagrid("loadData",result.rows);
		});
	}
	function c(){
		var row=$("#dg").datagrid("getSelected");
		alert(row.itemid);
	}
</script>
</body>
</html>
